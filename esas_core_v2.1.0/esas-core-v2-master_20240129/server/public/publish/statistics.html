<!DOCTYPE html>
<html>
  <head>
    <script src="/config.js"></script>
    <script src="/publish/esas.js"></script>
    <script src="/publish/jquery-3.6.3.min.js"></script>
    <link href="/publish/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/publish/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style><!--
:root {
    --colorPrimaryNormal: #00b3bb;
    --colorPrimaryDark: #00979f;
    --colorPrimaryGlare: #00cdd7;
    --colorPrimaryHalf: #80d9dd;
    --colorPrimaryQuarter: #bfecee;
    --colorPrimaryEighth: #dff5f7;
    --colorPrimaryPale: #f3f5f7;
    --colorPrimarySeparator: #f3f5f7;
    --colorPrimaryOutline: #dff5f7;
    --colorButtonNormal: #00b3bb;

    --colorLinkNormal: #00979f;

}

body {
    margin: 24px;

    <script><!--
      $.get(`${location.origin}/statistics`, (months) => {
        for (const month of months) {
          console.log(month)
          $('#monthly tbody').append(`<tr><td><a href="${location.origin}/statistics?key=${encodeURIComponent(month.key)}">${month.name}</a></td></tr>`)
        }
      })
    --></script>
  </head>
  <body>
    <div class="container">
      <table id="monthly" class="table">
        <thead>
          <tr>
            <th>Statistics files</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
